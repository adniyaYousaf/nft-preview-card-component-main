<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="img"></div>
    <div class="main">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="card">
        <div class="numbers"><span><img src="/images/icon-ethereum.svg" alt=""></span> 0.041 ETH</div>
        <div class="days"> <span><img src="/images/icon-clock.svg" alt=""></span> 3 days left</div>
      </div>
      <div class="footer">
        <img src="/images/image-avatar.png" alt="avatar-img">
       
        <p> <span class="gray-text">Creation of </span> Jules Wyvern</p>
      </div>
    </div>

  </main>
</body>
</html>
